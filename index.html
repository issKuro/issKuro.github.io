<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>isskuro homepage</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

  <body class="hero-image">
    
    <h1 class="title">
      issKuro_ homepage
    </h1>

    <div class="row">
      <div class="box col-7">
        <h2>
          <div class="text container-sm">
            links
          </div>
        </h2>
        <div class="container">
          <div class="link-folder row">
            <div class="link-type col-sm-2 text-center">
              content: 
            </div>
            <div class="col-sm-9">
              <div class="row">
                <div class="link-box col-8 col-sm-5">
                  <div class="row">
                    <div class="col-8 col-sm-6">
                      <a href="https://www.youtube.com/feed/subscriptions" target="_blank">
                        <img class="link-image" src="images/youtube.png" alt="youtube">
                      </a>
                    </div>
                    <div class="link-text col-4 col-sm-5 text-center">
                      youtube subs page
                    </div>
                  </div>
                </div>
                <div class="link-box col-4 col-sm-5">
                  <div class="row">
                    <div class="col-8 col-sm-6">
                      <a href="https://twitch.tv/" target="_blank">
                        <img class="link-image" src="images/twitch.png" alt="twitch">
                      </a>
                    </div>
                    <div class="link-text col-4 col-sm-5 text-center">
                      twitch
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="link-box col-8 col-sm-5">
                  <div class="row">
                    <div class="col-8 col-sm-6">
                      <a href="https://www.band.uol.com.br/esportes/automobilismo/formula-1/ao-vivo/" target="_blank">
                        <img class="link-image" src="images/race.png" alt="formula-1">
                      </a>
                    </div>
                    <div class="link-text col-4 col-sm-5 text-center">
                      f1
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="link-folder row">
            <div class="link-type col-sm-2 text-center">
              socials: 
            </div>
            <div class="col-sm-9">
              <div class="row">
                <div class="link-box col-8 col-sm-5">
                  <div class="row">
                    <div class="col-8 col-sm-6">
                      <a href="https://twitter.com/home" target="_blank">
                        <img class="link-image" src="images/twitter.png" alt="twitter">
                      </a>
                    </div>
                    <div class="link-text col-4 col-sm-5 text-center">
                      twitter
                    </div>
                  </div>
                </div>
                <div class="link-box col-4 col-sm-5">
                  <div class="row">
                    <div class="col-8 col-sm-6">
                      <a href="https://www.reddit.com/" target="_blank">
                        <img class="link-image" src="images/reddit.png" alt="reddit">
                      </a>
                    </div>
                    <div class="link-text col-4 col-sm-5 text-center">
                      reddit 
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="link-box col-8 col-sm-5">
                  <div class="row">
                    <div class="col-8 col-sm-6">
                      <a href="https://www.instagram.com/" target="_blank">
                        <img class="link-image" src="images/instagram.png" alt="instagram">
                      </a>
                    </div>
                    <div class="link-text col-4 col-sm-5 text-center">
                      instagram
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="link-folder row">
            <div class="link-type col-sm-2 text-center">
              typing tests: 
            </div>
            <div class="col-sm-9">
              <div class="row">
                <div class="link-box col-8 col-sm-5">
                  <div class="row">
                    <div class="col-8 col-sm-6">
                      <a href="https://monkeytype.com/" target="_blank">
                        <img class="link-image" src="images/monkeytype-icon.png" alt="monkeytype">
                      </a>
                    </div>
                    <div class="link-text col-4 col-sm-5 text-center">
                      monkeytype
                    </div>
                  </div>
                </div>
                <div class="link-box col-4 col-sm-5">
                  <div class="row">
                    <div class="col-8 col-sm-6">
                      <a href="https://10fastfingers.com/typing-test/english" target="_blank">
                        <img class="link-image" src="images/10fastfingers.png" alt="10fastfingers">
                      </a>
                    </div>
                    <div class="link-text col-4 col-sm-5 text-center">
                      10fastfingers
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div> 
      </div>

      <div class="col-3">
        <div class="row">
        </div>
        <div class="row">
          <h2>
            <div class="box text container-sm">
              clock
            </div>
          </h2>
          <div class="container">
            <div>
              <div id="Clock" class="glow">00:00:00</div>
           </div>
           <script src="index.js"></script>
          </div>
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>

</html>
